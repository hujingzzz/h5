    <script type="text/javascript">

        
        var val = $('#screen').val();

        function w_ht() {
            $('.detailCenter').addClass('act');
            $('.detailLeft').addClass('act');
            $('.detailRight').addClass('act');
        }

        var isDesk = true;

        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent)) {
             isDesk = false;
        } else {
            isDesk = true;
            if (val == 0) {
                w_ht();
                $('#iframeGame').addClass('actq');
                window.addEventListener("resize", response_size);
                response_size();
                function response_size() {
                    var app_iframe = document.getElementById('iframeGame')
                    var w_c = 9 / 16 * app_iframe.offsetHeight;
                    app_iframe.style.width = w_c + 'px';
                }
            }
        };

        var iframeValue = $('#iframeValue').val();

        load = true;

        function iframe_load() {
            $('.detailContBox').css('display', 'none');
            $('.btnMenu').css('display', 'flex');
            console.log("playGame");
            if (load) {
                document.querySelector('#iframeGame').src = gameinfo.url;
            }
            load = false
        }

        function iframe_hide(){
           document.querySelector('#iframeGame').src = ""
        }

        $('.btnMenu').click(function () {
             iframe_hide();
             window.location.href =  "/detail.html?id=" + gameid;
        });



        $('.open-detail').click(function () {
            $('.detailContBox').css('display', 'flex')
        });


        var language = localStorage.getItem("language");


        var leftMoreEl = document.querySelector('.detailLeft.act > ul');

        var rightMoreEl = document.querySelector('.detailRight.act > ul');

        var moreGameEl = document.querySelector('#pregame-more-games-div');

        var iconEl = document.querySelector("#ClickToPlayButtton > img");

        var gameTittleEl = document.querySelector('#game-name-text-container > div > span');

        var backDetailBtnEl = document.querySelector('body > header > div > a');

        

        var gameid;

        var moreGames = [];

        var gameinfo = 
        {
            "id": "000001",
            "gname": "Alien Attack",
            "icon": "alien_attack.jpg",
            "url": "/games/alien-attack/v010/index.html",
            "category": ["00"]
        }
        

        function ShowGameInfo()
        {
            var url = window.location.href;
            
            // 创建一个 URL 对象
            var urlObj = new URL(url);
            
            // 使用 URLSearchParams 对象来解析查询字符串
            var params = new URLSearchParams(urlObj.search);
            // 获取参数值
            gameid = params.get('id');


            gameinfo =  games_infos.gameList.filter((item) => item.id === gameid)[0];

            if(gameid == null){
                window.location.href = "/";
                return;
            }

            iconEl.src = gamepath + gameinfo.icon;

            var name = gameinfo.gname.replaceAll("_"," ");
            name = name.replaceAll("-"," ");
            gameTittleEl.innerHTML = name;

            

            backDetailBtnEl.href = "/detail.html?id=" + gameid;

        }
        var categorypath = "/assets/icons/category/";
        var gamepath  = "/assets/icons/game/";

        var randomCount = 48;

        function GetRandomGames(){
              var posArray =[];
              for(var i = 0; i < games_infos.gameList.length; i++){
                    posArray.push(i);
              }

              var len = posArray.length;
              for(var i = 0; i < randomCount; i++){

                  var pos = getRandomInt(0,len-i);
                  
                  moreGames.push(games_infos.gameList[posArray[pos]]);
                
                  posArray.splice(pos, 1);
              }
        }


        function getRandomInt(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function ShowDeskRelatedGames()
        {
      
            for(var i = 0; i < 6; i++){
              var oLi = document.createElement("li");
              var icon = gamepath + moreGames[i].icon;
              var gameid = moreGames[i].id;
              var ahref = "/detail.html?id=" + gameid;
              var name= moreGames[i].gname.replaceAll("_"," ");
              name = name.replaceAll("-"," ");
               oLi.innerHTML = '<a href="' + ahref + '"> <div class="thumb"><img class="lazyLoad" data-src="' + icon + '" alt="" data-cfsrc="/gamebox/img/lazy.png" src="' + icon + '"></div></a>'
          
               leftMoreEl.appendChild(oLi);
              }

              for(var i = 6; i < 12; i++){
              var oLi = document.createElement("li");
              var icon = gamepath + moreGames[i].icon;
              var gameid = moreGames[i].id;
              var ahref = "/detail.html?id=" + gameid;
              var name= moreGames[i].gname.replaceAll("_"," ");
              name = name.replaceAll("-"," ");
               oLi.innerHTML = '<a href="' + ahref + '"> <div class="thumb"><img class="lazyLoad" data-src="' + icon + '" alt="" data-cfsrc="/gamebox/img/lazy.png" src="' + icon + '"></div></a>'
          
               rightMoreEl.appendChild(oLi);
              }

              
        }


        function ShowMoreGames()
        {
        
         

          for (var i = 0; i < randomCount; i++) {
            var divEl = document.createElement("div");
            divEl.className = "thumb";
            if( moreGames[i] == null){
              continue;
            }
            var icon = gamepath + moreGames[i].icon;
            var gameid = moreGames[i].id;
            var ahref = "/detail.html?id=" + moreGames[i].id;
            var name = moreGames[i].gname.replaceAll("_", " ");
            name = name.replaceAll("-"," ");
            divEl.innerHTML = '<a style="background:rgb(167 248 255 / .6)" href="' + ahref + '"><div class="img-container"><img src="' + icon + '" alt="' + name + '"> </div><div class="GameText"><div class="GameName" style="color:#00636c">' + name + '</div></div> </a>'

            moreGameEl.appendChild(divEl);
          }


        }



        function GetInitEls(){
           leftMoreEl = document.querySelector('.detailLeft.act > ul');

           rightMoreEl = document.querySelector('.detailRight.act > ul');
        }

  

        $(document).ready(function () {
          iframe_hide();
          ShowGameInfo();
          GetInitEls(); 
          GetRandomGames();
          isDesk&&ShowDeskRelatedGames();
          ShowMoreGames();
        });


        $('#ClickToPlayButtton').click(function () {
            iframe_load()

        
        });
    </script>
