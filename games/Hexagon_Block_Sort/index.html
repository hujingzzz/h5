<script>
  const createElementByHTML = html => {
      const div = document.createElement("div");
      div.innerHTML = html;
      return div.firstChild;
  };

  function showMessage(str){
      const dom=document.getElementById("msg2");
      if (dom){
          dom.innerHTML = str;
          dom.style.display = 'flex';
          setTimeout(()=>{
              dom.style.display = 'none';
              dom.innerHTML = '';
          },2000);
      } else {
          const msg = createElementByHTML('<div id="msg2" style="position: fixed;top: 46vh;left: 23vw;width: 50vw;height: 6vh;z-index: 9999999;display: none;border-radius: 2vw;align-items: center;justify-content: center;color: white;background: rgba(0,0,0,0.6);padding:2vh 2vw;text-align:center;"></div>');
          document.body.appendChild(msg);
          setTimeout(()=>{
              showMessage(str);
          },100);
      }
  }
</script>
<script type="text/javascript">
    console.error = console.log = console.info = console.warn = function () { };
    var lostUrl = [], repUrl = [];
    var isDraft = location.href.indexOf("draft=true") > 0;
    let userAgent = window.navigator.userAgent.toLowerCase();
    window.isPhone = 0 <= userAgent.indexOf("android") || 0 <= userAgent.indexOf("iphone");
    (function () {
      window.langManager = {
        langType: "EN",
        langs: {
          EN: {
            coffe_house: "Coffee House",
            milk_house: "Milk House",
            candy_house: "Candy House",
            market: "Market",
            gugua_house: "Frog House",
            click_tip: "Click on the box",
            drag_tip: "Drag the box"
          },
          RU: {
            coffe_house: "Кофейня",
            milk_house: "Молочный дом",
            candy_house: "Кондитерская",
            market: "Рынок",
            gugua_house: "лягушка",
            click_tip: "Нажмите на поле",
            drag_tip: "Перетащите квадрат"
          },
          TR: {
            coffe_house: "Kahve Evi",
            milk_house: "Süt Evi",
            candy_house: "Tatlı dükkanı",
            market: "Piyasa",
            gugua_house: "Kurbağa Evi",
            click_tip: "Kutuya tıklayın",
            drag_tip: "Kareyi sürükleyin"
          },
          ZH: {
            coffe_house: "Coffee House",
            milk_house: "Milk House",
            candy_house: "Candy House",
            market: "Market",
            gugua_house: "Frog House",
            click_tip: "",
            drag_tip: ""
          }
        },
        imageMap: [],
        getLangStr(key, number) {
          let str = this.langs[this.langType][key];
          if (!str) return key;
          number && (str = str.replace("{x}", number));
          return str ? str : key;
        },
        getLangImage(url) {
          let res = url;
          for (let index = 0; index < this.imageMap.length; index++) {
            let key = this.imageMap[index];
            let name = `/${key}.png`;
            if (url.indexOf(name) > 0) {
              let langEnd = this.langType == "RU" ? "_ru" : (this.langType == "TR" ? "_tr" : (this.langType == "EN" ? "_en" : ""));
              let replaceName = `/${key}${langEnd}.png`
              res = url.replace(name, replaceName);
              break;
            }
          }
          return res;
        },
        getTopUrl() {
          let domain = this.langType == "RU" ? "yandex.ru" : (this.langType == "TR" ? "yandex.ru" : "yandex.com");
          return "https://" + domain;
        }
      }
      // open web debugger console
      if (typeof VConsole !== 'undefined') {
        window.vConsole = new VConsole();
      }

      var debug = window._CCSettings.debug;
      var splash = document.getElementById('splash');
      splash.style.display = 'block';

      function loadScript(moduleName, cb) {
        function scriptLoaded() {
          document.body.removeChild(domScript);
          domScript.removeEventListener('load', scriptLoaded, false);
          cb && cb();
        };
        var domScript = document.createElement('script');
        domScript.async = true;
        domScript.src = moduleName;
        domScript.addEventListener('load', scriptLoaded, false);
        document.body.appendChild(domScript);
      }

      loadScript(debug ? 'cocos2d-js.js' : 'cocos2d-js-min.0c2df.js', function () {
        if (window.YaGames) {
          window.boardName = "board234957"
          window.maxScore = 0;
          YaGames.init().then(ysdk => {
            console.log('Yandex SDK initialized');
            window.ysdk = ysdk;
            var i18n = ysdk.environment.i18n;
            if (i18n.lang == "ru") {
              window.langManager.langType = "RU";
            } else if (i18n.lang == "tr") {
              window.langManager.langType = "TR";
            } else {
              window.langManager.langType = "EN";
            }
            window.ysdk.getStorage()
              .then(storage => {
                var useAgent = window.navigator.userAgent.toLowerCase();
                if (useAgent.indexOf("iphone") > 0) {
                  window.ystorage = storage;
                }
              })
            if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
              loadScript(debug ? 'physics.js' : 'physics-min.ce5ee.js', window.boot);
            }
            else {
              window.boot();
            }
          }).catch(err => { })
        } else {
          if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
            loadScript(debug ? 'physics.js' : 'physics-min.ce5ee.js', window.boot);
          }
          else {
            window.boot();
          }
        }
      });
    })();
  </script>
