<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    	<!-- poki start-->
  <script src="./scripts/v2/poki-sdk.js"></script>
  <script src="sparrow.js"></script>
  <script>
    PokiSDK.init().then(() => {
        console.log("Poki SDK successfully initialized");
        pokiInitDone = true;
    }).catch(() => {
        console.log("Initialized, something went wrong, load you game anyway");
        pokiInitDone = true;
    });
  </script>
  <!-- poki-end -->
  <!-- <base href="/"> -->
  <base href="./">

  <style>
    image{
      
      image-rendering: crisp-edges; /* Set rendering quality to smooth */
    }
  </style>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Differences project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="differences">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Differences</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3388294173";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      window.flutterWebRenderer="html";
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
        let appRunner = await engineInitializer.initializeEngine({
            canvasKitBaseUrl: "./canvaskit/"
          });
          appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
