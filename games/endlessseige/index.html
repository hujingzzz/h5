<!DOCTYPE html>
<html lang="en">
<head>

    <title>Endless Siege</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow">
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mafia Billiard Tricks">
    <meta name="viewport"
        content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, minimal-ui" />
    <link rel="shortcut icon" href="#" />
    
    <style>

        * { -webkit-tap-highlight-color:rgba(0,0,0,0); }

        body {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            margin: 0px 0px 1px 0px; /* the extra 1px allows the iOS inner/outer check to work */
            background: rgb(51, 152, 203);
        }

        #content {
            margin: 0 auto;
            position: absolute;
            width: 100vw;
        }

        #orientation {
            margin: 0 auto;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(assets/rotate-device.png);
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgb(0, 0, 0);
            z-index: 999;
            display: none;
        }

        #game-title {
            margin: 0 auto;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @font-face {
            font-family: "Supercell";
            src: url("assets/fonts/Supercell.ttf");
        }

        @font-face {
            font-family: "Oswald-SemiBold";
            src: url("assets/fonts/Oswald-SemiBold.ttf");
        }

        #loading {
            position: absolute;
            height: 15%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

    </style>

</head>
<body>

    <img id="loading" src="assets/icon.jpg">
    <script src="./assets/js/gamesnacks.js"></script>
    <script src="dist/bundle.js"></script>

    <div id="content"></div>
    <div id="orientation"></div>
</body>
</html>
