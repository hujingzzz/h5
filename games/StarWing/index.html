<body>

    <div id="moregame" style="display:none;"></div>

    <script type="text/javascript">
        function loadLib(url, callback) {
            var script = document.createElement("script");
            script.async = false;
            script.src = url;
            script.addEventListener('load', function () {
                script.parentNode.removeChild(script);
                script.removeEventListener('load', arguments.callee, false);
                callback && callback();
            }, false);
            document.body.appendChild(script);
        }


        // var gameConfig = parent.window.gameConfig;

        if (parent.window.isLoadInIn) {
            loadLib("./Road_Cross/sdk/ADManage_2028.js") //gameConfig["ADManage"]
            loadLib("./Road_Cross/sdk/platform.js")
            window.isXiazaiComplete = true;
            window.fileObj = {};
            loadLib("index.js");

        } else {
            loadLib("./Road_Cross/sdk/ADManage_2028.js")
            loadLib("./Road_Cross/sdk/platform.js")
            window.isXiazaiComplete = true;
            window.fileObj = {};
            loadLib("index.js");

        }
    </script>

</body>
